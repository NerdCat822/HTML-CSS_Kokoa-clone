<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>The Nico Times</title>
        <style>
            img {
                border: 5px solid black;
                border-radius: 50%;
                transition: transform 5s ease-in-out;
                transform: translateX(-50px);
            }
            img:hover {
                transform: rotateY(90deg) scale(0.5);
            }
        </style>
    </head>
    <body>
        <img src="logo.png" />
        <span>dssdasd</span>
    </body>
</html>
