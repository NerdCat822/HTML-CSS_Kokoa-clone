<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>The Nico Times</title>
        <style>
            a {
                color: wheat;
                background-color: tomato;
                text-decoration: none;
                padding: 3px 5px;
                border-radius: 5px;
                font-size: 55px;
                transition: background-color 1s cubic-bezier(0.075, 0.82, 0.165, 1), 
                color 5s ease-in-out;
            }
            a:hover {
                color:tomato;
                background-color: wheat;
            }
        </style>
    </head>
    <body>
        <a href="#">Go home</a>
    </body>
</html>
